<!DOCTYPE html>
<html>
	<head>
		<title>For a Few Billion</title>
	</head>
	<body>
		See console.

		<script>
			
			// 30 days of reward
			var amount = 0.01; // initial starting amount on day 1
			var add = 0.01 

			for(var i = 2; i <= 30; i++) {
				add = add * 2;
				amount = amount + add;
				
			}

			console.log("After 30 days the servant was given: " + amount + " monies.");
			console.log("");


			// How many days would it take to get $10,000?
			amount = 0.01;
			add = 0.01

			for(var i = 1; i <= 30; i++) {
				add = add * 2;
				amount = amount + add;

				
				if(amount > 10000){
					console.log("It took " + i + " days to get 10,000 monies.");
					console.log("Actual amount: " + amount + " monies.");
					console.log("");
					break;
				}
			}

			// How many days would it take to get $1,000,000,000?
			amount = 0.01;
			add = 0.01
			var day = 1;


			while(amount < 1000000000) {
				add = add * 2;
				amount = amount + add;
				
				day++;
			}

			console.log("It took " + day + " day(s) to get one billion monies.");
			console.log("Actual amount: " + amount + " monies.");
			console.log("");


			// How many days would it take to get to JavaScript Infinity?
			amount = 0.01;
			add = 0.01
			day = 1;


			while(amount < Infinity) {
				add = add * 2;
				amount = amount + add;
				
				day++;
			}

			console.log("It took " + day + " day(s) to get to JavaScript Infinity monies.");
			console.log("Actual amount: " + amount + " monies.");
			console.log("");


		</script>
	</body>
</html>
